<svg width="263" height="320" viewBox="0 0 263 320" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <filter id="neonGlowWiz" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="robeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#4b0082;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#2a0052;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="beardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Wizard hat -->
<g filter="url(#neonGlowWiz)">
  <polygon points="136,0 80,120 192,120" fill="url(#hatGradient)" stroke="#05d9e8" stroke-width="3"/>
  <!-- Hat band -->
  <rect x="80" y="105" width="112" height="18" fill="#ff2a6d"/>
  <!-- Star on hat -->
  <polygon points="136,45 140,55 152,55 143,62 147,73 136,66 125,73 129,62 120,55 132,55" fill="#ffd700" filter="url(#starGlow)"/>
</g>
<!-- Hat brim -->
<ellipse cx="136" cy="122" rx="70" ry="15" fill="url(#hatGradient)" stroke="#05d9e8" stroke-width="2"/>
<!-- Body/Robe -->
<g filter="url(#neonGlowWiz)">
  <ellipse cx="136" cy="210" rx="85" ry="100" fill="url(#robeGradient)" stroke="#ff2a6d" stroke-width="3"/>
</g>
<!-- Robe pattern - constellation dots -->
<circle cx="100" cy="180" r="2" fill="#ffd700" filter="url(#starGlow)"/>
<circle cx="115" cy="200" r="2" fill="#ffd700" filter="url(#starGlow)"/>
<circle cx="90" cy="220" r="2" fill="#ffd700" filter="url(#starGlow)"/>
<line x1="100" y1="180" x2="115" y2="200" stroke="#ffd700" stroke-width="0.5" opacity="0.5"/>
<line x1="115" y1="200" x2="90" y2="220" stroke="#ffd700" stroke-width="0.5" opacity="0.5"/>
<circle cx="170" cy="185" r="2" fill="#05d9e8" filter="url(#starGlow)"/>
<circle cx="180" cy="210" r="2" fill="#05d9e8" filter="url(#starGlow)"/>
<circle cx="160" cy="230" r="2" fill="#05d9e8" filter="url(#starGlow)"/>
<line x1="170" y1="185" x2="180" y2="210" stroke="#05d9e8" stroke-width="0.5" opacity="0.5"/>
<line x1="180" y1="210" x2="160" y2="230" stroke="#05d9e8" stroke-width="0.5" opacity="0.5"/>
<!-- Arms/Sleeves -->
<ellipse rx="18" ry="22" transform="matrix(-1 0 0 1 49 215)" fill="url(#robeGradient)" stroke="#ff2a6d" stroke-width="2"/>
<ellipse rx="18" ry="22" transform="matrix(-1 0 0 1 225 215)" fill="url(#robeGradient)" stroke="#ff2a6d" stroke-width="2"/>
<!-- Magic wand in hand -->
<rect x="220" y="200" width="40" height="6" fill="#3d2914" transform="rotate(30 220 200)"/>
<polygon points="255,185 260,175 265,185 260,180" fill="#ffd700" filter="url(#starGlow)" transform="rotate(30 260 180)"/>
<!-- Wise eyes - half closed pixel style -->
<rect x="105" y="158" width="18" height="4" fill="#05d9e8"/>
<rect x="107" y="160" width="14" height="8" fill="#0a0a0f"/>
<rect x="150" y="158" width="18" height="4" fill="#05d9e8"/>
<rect x="152" y="160" width="14" height="8" fill="#0a0a0f"/>
<!-- Eyebrows -->
<rect x="103" y="152" width="22" height="4" fill="#808080"/>
<rect x="148" y="152" width="22" height="4" fill="#808080"/>
<!-- Long wizard beard -->
<g filter="url(#neonGlowWiz)">
  <path d="M110 175 Q100 200 95 260 Q100 280 115 275 Q125 260 136 280 Q147 260 157 275 Q172 280 177 260 Q172 200 162 175 Q136 195 110 175" fill="url(#beardGradient)" stroke="#05d9e8" stroke-width="2"/>
</g>
<!-- Beard pixel details -->
<rect x="105" y="220" width="4" height="4" fill="#a0a0a0"/>
<rect x="125" y="240" width="4" height="4" fill="#a0a0a0"/>
<rect x="145" y="225" width="4" height="4" fill="#a0a0a0"/>
<rect x="160" y="235" width="4" height="4" fill="#a0a0a0"/>
<!-- Small wise smile under beard at top -->
<path d="M120 185 Q136 192 152 185" stroke="#2a0052" stroke-width="3" fill="none" stroke-linecap="round"/>
<!-- Moon glasses -->
<path d="M98 155 Q108 145 118 155 Q108 165 98 155" fill="none" stroke="#ffd700" stroke-width="3"/>
<path d="M155 155 Q165 145 175 155 Q165 165 155 155" fill="none" stroke="#ffd700" stroke-width="3"/>
<line x1="118" y1="155" x2="155" y2="155" stroke="#ffd700" stroke-width="2"/>
</svg>
