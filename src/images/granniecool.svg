<svg width="271" height="292" viewBox="0 0 271 292" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <linearGradient id="hairGradientCool" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#ff2a6d;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#d4145a;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="bodyGradientCool" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#05d9e8;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0892d0;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Body -->
<g filter="url(#neonGlow)">
  <ellipse cx="140" cy="172.5" rx="85" ry="111.5" fill="url(#bodyGradientCool)" stroke="#ff2a6d" stroke-width="3"/>
</g>
<!-- Arms -->
<ellipse rx="15.6278" ry="20.5" transform="matrix(-1 0 0 1 53.6278 187.5)" fill="#05d9e8" stroke="#ff2a6d" stroke-width="2"/>
<ellipse rx="15.6278" ry="20.5" transform="matrix(-1 0 0 1 229.628 187.5)" fill="#05d9e8" stroke="#ff2a6d" stroke-width="2"/>
<!-- Hair puffs with magenta glow -->
<g filter="url(#neonGlow)">
  <ellipse cx="46" cy="140" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="76" cy="100" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="118" cy="70" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="168" cy="70" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="55" cy="88" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="97" cy="54" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="202" cy="101" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="139" cy="101" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="223" cy="140" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="150" cy="40" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="225" cy="101" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="202" cy="70" rx="42" ry="40" fill="url(#hairGradientCool)"/>
  <ellipse cx="131" cy="54" rx="42" ry="40" fill="url(#hairGradientCool)"/>
</g>
<!-- Pixel-style eyes -->
<rect x="75" y="160" width="20" height="20" fill="#0a0a0f" rx="2"/>
<rect x="170" y="160" width="20" height="20" fill="#0a0a0f" rx="2"/>
<!-- Sunglasses - cool style -->
<rect x="60" y="150" width="55" height="40" fill="#0a0a0f" stroke="#ffd700" stroke-width="4" rx="6"/>
<rect x="155" y="150" width="55" height="40" fill="#0a0a0f" stroke="#ffd700" stroke-width="4" rx="6"/>
<line x1="115" y1="170" x2="155" y2="170" stroke="#ffd700" stroke-width="4"/>
<!-- Smirk -->
<path d="M115 220 Q140 245 175 215" stroke="#0a0a0f" stroke-width="6" fill="none" stroke-linecap="round"/>
<!-- Pixel sparkle -->
<rect x="220" y="50" width="6" height="6" fill="#ffd700"/>
<rect x="35" y="80" width="6" height="6" fill="#ffd700"/>
</svg>
