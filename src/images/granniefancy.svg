<svg width="271" height="292" viewBox="0 0 271 292" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <linearGradient id="hairGradientFancy" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="bodyGradientFancy" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#9b5de5;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Body -->
<g filter="url(#neonGlow)">
  <ellipse cx="140" cy="172.5" rx="85" ry="111.5" fill="url(#bodyGradientFancy)" stroke="#ffd700" stroke-width="3"/>
</g>
