<svg width="271" height="292" viewBox="0 0 271 292" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <linearGradient id="hairGradientRetro" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="bodyGradientRetro" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#d45500;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Body -->
<g filter="url(#neonGlow)">
  <ellipse cx="140" cy="172.5" rx="85" ry="111.5" fill="url(#bodyGradientRetro)" stroke="#00ff88" stroke-width="3"/>
</g>
<!-- Arms -->
<ellipse rx="15.6278" ry="20.5" transform="matrix(-1 0 0 1 53.6278 187.5)" fill="#ff6b35" stroke="#00ff88" stroke-width="2"/>
<ellipse rx="15.6278" ry="20.5" transform="matrix(-1 0 0 1 229.628 187.5)" fill="#ff6b35" stroke="#00ff88" stroke-width="2"/>
